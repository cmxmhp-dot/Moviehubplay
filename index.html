      --muted-dark: #b0b6bc;
      --pill-dark: #254133;

      --muted-light: #7a7a7a;
      --pill-light: #cbdbd6;

      --panel: var(--panel-dark);
      --card: var(--card-dark);
      --text-primary: var(--text-primary-dark);
      --muted: var(--muted-dark);

    * {

    }
    body {

    }
    .wrap {
      max-width: 680px;
      margin: 18px auto;
      padding: 18px;

    /* Theme toggle switch */
    .toggle {
      width: 40px;
      height: 20px;
      background: var(--card);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(255 255 255 / 0.06);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
      transition: background 0.3s;
    }
    .toggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 8px var(--accent);
    }
    .toggle.active {
      background: #2c3e50;
    }
    .toggle.active::before {
      transform: translateX(20px);
      background: #f1c40f;
      box-shadow: 0 0 10px #f1c40f;
    }
    /* Hamburger menu */
    .hamburger {
      width: 32px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }
    .hamburger span {
      display: block;
      height: 4px;
      border-radius: 2px;
      background: var(--muted);
      transition: background 0.3s;
    }
    .hamburger:hover span {
      background: var(--accent);
    }
    /* Sidebar styles */

      height: 100%;
      background: var(--panel);
      color: var(--text-primary);

      z-index: 200;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    #sidebar.active {

    .pill {

      padding: 6px 10px;

</head>

  const categories = ["All", ...Array.from(new Set(channels.map(c => c.cat || c.genre || "")))];
  let activeCategory = "All";

  const grid = document.getElementById("grid");
  const catsWrap = document.getElementById("categories");
  const countEl = document.getElementById("count");
  const search = document.getElementById("search");
  const chTotal = document.getElementById("ch-total");
  const sidebar = document.getElementById("sidebar");
  const sidebarContent = document.getElementById("sidebar-content");
  const hamburger = document.querySelector(".hamburger");
  const closeBtn = document.querySelector("#sidebar .close-btn");
  const toggleThemeBtn = document.getElementById("toggle-theme");

  // Render categories filter buttons
  function renderCategories() {
    catsWrap.innerHTML = "";
    categories.forEach(cat => {
      const d = document.createElement("div");
      d.className = "cat" + (cat === activeCategory ? " active" : "");
      d.textContent = cat + (cat === "All" ? "  (" + channels.length + ")" : "");
      d.onclick = () => {
        activeCategory = cat;
        renderCategories();
        renderGrid();
      };
      catsWrap.appendChild(d);
    });
  }
  chTotal.textContent = channels.length + " Channels";

  // Render channels grid based on filtered categories and search
  function renderGrid() {
    const q = search.value.trim().toLowerCase();
    let filtered = channels.filter(ch => {
      let catv = ch.cat || ch.genre;
      if (activeCategory !== "All" && catv !== activeCategory) return false;
      if (
        q &&
        !(
          (ch.name && ch.name.toLowerCase().includes(q)) ||
          (ch.provider && ch.provider.toLowerCase().includes(q)) ||
          (ch.genre && ch.genre.toLowerCase().includes(q)) ||
          (ch.language && ch.language.toLowerCase().includes(q))
        )
      )
        return false;
      return true;
    });
    countEl.textContent = filtered.length + " channels available";
    grid.innerHTML = "";
    filtered.forEach(ch => {
      const a = document.createElement("a");
      a.href = ch.url || "#";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.className = "card-link";
      const card = document.createElement("div");
      card.className = "card";
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      const badges = document.createElement("div");
      badges.className = "badges";
      if (ch.live || ch.genre === "Sports") {
        const b1 = document.createElement("div");
        b1.className = "badge-live";
        b1.textContent = "LIVE";
        badges.appendChild(b1);
      }
      thumb.appendChild(badges);
      const img = document.createElement("img");
      img.src = ch.logo;
      img.alt = ch.name + " logo";
      thumb.appendChild(img);
      if (ch.hd) {
        const hd = document.createElement("div");
        hd.className = "badge-hd";
        hd.textContent = "HD";
        thumb.appendChild(hd);
      }
      const meta = document.createElement("div");
      meta.className = "meta";
      meta.innerHTML = `
        <div class="left">
          <div class="title">${ch.name || ch.title}</div>
          <div class="genre">Genre: ${ch.genre || "-"}</div>
          <div class="lang">Language: ${ch.language || "-"}</div>
        </div>
        <div class="pill">${ch.provider || ch.cat || "-"}</div>
      `;
      const ratingRow = document.createElement("div");
      ratingRow.className = "rating-row";
      ratingRow.innerHTML = `<div class="rating">★ ${ch.rating ? ch.rating.toFixed(1) : "--"}</div><div class="fav">♡</div>`;
      card.appendChild(thumb);
      card.appendChild(meta);
      card.appendChild(ratingRow);
      a.appendChild(card);
      grid.appendChild(a);
    });
  }

  search.addEventListener("input", renderGrid);

  // Sidebar render function: group channels by category and list all inside sidebar with links
  function renderSidebar() {
    const grouped = {};
    channels.forEach(ch => {
      const cat = ch.cat || ch.genre || "Uncategorized";
      if (!grouped[cat]) grouped[cat] = [];
      grouped[cat].push(ch);
    });

    sidebarContent.innerHTML = "";
    Object.keys(grouped).sort().forEach(cat => {
      const h = document.createElement("h4");
      h.textContent = cat + " (" + grouped[cat].length + ")";
      sidebarContent.appendChild(h);
      const ul = document.createElement("ul");
      grouped[cat].forEach(ch => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = ch.url || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = ch.name || ch.title;
        li.appendChild(a);
        ul.appendChild(li);
      });
      sidebarContent.appendChild(ul);
    });
  }

  // Hamburger and sidebar toggle handlers
  hamburger.addEventListener("click", () => {
    sidebar.classList.add("active");
  });
  closeBtn.addEventListener("click", () => {
    sidebar.classList.remove("active");
  });

  // Also close sidebar on clicking outside sidebar on small screens
  document.addEventListener("click", e => {
    if (
      sidebar.classList.contains("active") &&
      !sidebar.contains(e.target) &&
      !hamburger.contains(e.target)
    ) {
      sidebar.classList.remove("active");
    }
  });

  // Keyboard accessibility for hamburger and close button
  hamburger.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      sidebar.classList.add("active");
    }
  });
  closeBtn.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      sidebar.classList.remove("active");
    }
  });

  // Theme toggle logic
  const savedTheme = localStorage.getItem("theme") || "dark";
  function applyTheme(theme) {
    if (theme === "light") {
      document.documentElement.style.setProperty("--bg", "var(--bg-light)");
      document.documentElement.style.setProperty("--panel", "var(--panel-light)");
      document.documentElement.style.setProperty("--card", "var(--card-light)");
      document.documentElement.style.setProperty("--text-primary", "var(--text-primary-light)");
      document.documentElement.style.setProperty("--muted", "var(--muted-light)");
      document.documentElement.style.setProperty("--pill", "var(--pill-light)");
      toggleThemeBtn.classList.add("active");
    } else {
      document.documentElement.style.setProperty("--bg", "var(--bg-dark)");
      document.documentElement.style.setProperty("--panel", "var(--panel-dark)");
      document.documentElement.style.setProperty("--card", "var(--card-dark)");
      document.documentElement.style.setProperty("--text-primary", "var(--text-primary-dark)");
      document.documentElement.style.setProperty("--muted", "var(--muted-dark)");
      document.documentElement.style.setProperty("--pill", "var(--pill-dark)");
      toggleThemeBtn.classList.remove("active");
    }
  }
  applyTheme(savedTheme);
  toggleThemeBtn.addEventListener("click", () => {
    const newTheme = toggleThemeBtn.classList.contains("active") ? "dark" : "light";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
  });

  // Initial render
  renderCategories();
  renderGrid();
  renderSidebar();
